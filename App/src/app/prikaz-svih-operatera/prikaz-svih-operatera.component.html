<div class="container">
    <div *ngFor="let item of items">
        {{item.id}}
        {{item.naziv}}
        {{item.pozivniBroj}}
        <button (click)="obrisi(item.id)">Obrisi</button>
        <button (click)="detalji(item.id)">Detalji</button>
    </div>
</div>

<br>
<br>

<div>
    <form [formGroup]="dodajForm" (ngSubmit)="dodaj(dodajForm.value)" ngNativeValidate>
        <br>
        <input type="text" formControlName="naziv" placeholder="naziv" required>
        <br>
        <input type="text" formControlName="pozivniBroj" placeholder="pozivniBroj" required>
        <br>
        <input type="submit" value="Dodaj">
    </form>
</div>
