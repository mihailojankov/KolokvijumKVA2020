
<form ngNativeValidate (ngSubmit)="izmeni()">
    <input type="text" name="korisnickoIme" [(ngModel)]="korisnickoIme" value="{{k.korisnickoIme}}" required>
    <input type="text" name="email" [(ngModel)]="email" value="{{k.email}}" required>
    <input type="password" name="lozinka" [(ngModel)]="lozinka" value="{{k.lozinka}}" required>
    <input type="submit" value="Izmeni korisnika">
</form>
